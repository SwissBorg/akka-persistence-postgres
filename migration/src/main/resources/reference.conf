akka-persistence-postgres {
  migration {
    jdbcUrl = ""
    user = ""
    password = ""
    history-table-name = "migration_history"

    v2 {
      batchSize = 500
    }

    slick {
      db {
        jdbcUrl = ${akka-persistence-postgres.migration.jdbcUrl}
        properties {
          user = ${akka-persistence-postgres.migration.user}
          password = ${akka-persistence-postgres.migration.password}
        }
      }
      profile = "slick.jdbc.PostgresProfile$"
    }
  }
}
